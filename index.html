<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="importmap">
        {
          "imports": {
            "@joist/di": "/node_modules/@joist/di/target/lib.js",
            "@joist/di/": "/node_modules/@joist/di/target/lib/",
            "@joist/element": "/node_modules/@joist/element/target/lib.js",
            "@joist/element/": "/node_modules/@joist/element/target/lib/",
            "@joist/observable": "/node_modules/@joist/observable/target/lib.js",
            "@joist/observable/": "/node_modules/@joist/observable/target/lib/",
            "tslib": "/node_modules/tslib/tslib.es6.js"
          }
        }
    </script>

  <title>Document</title>
</head>

<body>
  <h1>Hello World</h1>

  <style>
    .connections {
      display: grid;
      grid-template-columns: repeat(4, minmax(100px, 1fr));
      margin: 0 -0.25rem;
    }

    .connections-cell {
      background: lightgray;
      margin: .25rem;
      padding: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      view-transition-class: cell;
    }

    .connections-cell.active {
      background: red;
    }

    ::view-transition-group(*.cell) {
      animation-duration: 0.3s;
    }
  </style>

  <div class="connections">
    <button class="connections-cell" style="view-transition-name: cell-1;">First</button>
    <button class="connections-cell" style="view-transition-name: cell-2;">Second</button>
    <button class="connections-cell" style="view-transition-name: cell-3;">Third</button>
    <button class="connections-cell" style="view-transition-name: cell-4;">Fourth</button>
    <button class="connections-cell" style="view-transition-name: cell-5;">Fifth</button>
    <button class="connections-cell" style="view-transition-name: cell-6;">Sixth</button>
    <button class="connections-cell" style="view-transition-name: cell-7;">Seventh</button>
    <button class="connections-cell" style="view-transition-name: cell-8;">Eigth</button>
    <button class="connections-cell" style="view-transition-name: cell-9;">Ninth</button>
    <button class="connections-cell" style="view-transition-name: cell-10;">Tenth</button>
    <button class="connections-cell" style="view-transition-name: cell-11;">Eleventh</button>
    <button class="connections-cell" style="view-transition-name: cell-12;">Twelveth</button>
    <button class="connections-cell" style="view-transition-name: cell-13;">Thirteenth</button>
    <button class="connections-cell" style="view-transition-name: cell-14;">Fourteenth</button>
    <button class="connections-cell" style="view-transition-name: cell-15;">Fiftheenth</button>
    <button class="connections-cell" style="view-transition-name: cell-16;">Sixteenth</button>
  </div>

  <br>

  <button id="guess">Guess</button>

  <script type="module" src="target/main.js"></script>
</body>

</html>
